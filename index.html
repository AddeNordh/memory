<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/var.css" type="text/css">
		<link rel="stylesheet" href="css/keyframes.css" type="text/css">
		<link rel="stylesheet" href="css/hover.css" type="text/css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <title>Memory</title>
    </head>
    <body>
		<div class="reset-wrapper">
			<i class="fa fa-refresh" aria-hidden="true"></i>
		</div>
		<div class="wrapper" id="wrapper">
			<h1>Memory</h1>
			<div class="input-wrapper">
				<input id="nmb" class="init-game" type="text" placeholder="">
				<label for="nmb" id="msg">How many cards would you like ?</label>
				<span class="focus-border"></span>
			</div>
			<div class="input-wrapper">
				<input id="players" class="init-game" type="text" placeholder="">
				<label for="players">How many players would you like ?</label>
				<span class="focus-border"></span>
				<input type="checkbox" name="" value="" id="multiplayer">
			</div>
	        <button type="button" id="button" class="start-btn">Start</button>
	        <span id="error-msg"></span>
		</div>
		<script src="js/game.js"></script>
		<script src="js/players.js"></script>
        <script src="js/card.js"></script>
		<script src="js/master.js"></script>
    </body>
</html>
